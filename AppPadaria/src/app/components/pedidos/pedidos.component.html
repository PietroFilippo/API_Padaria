<div class="container p-5">
    <div class="row">
        <div class="col-6 border border-light rounded p-5 shadow" *ngIf="formulario">
            <h6>{{ tituloFormulario }}</h6>
            <form [formGroup]="formulario" (ngSubmit)="enviarFormulario()">
                <div class="form-group">
                    <label>Pedido</label>
                    <input type="text" class="form-control form-control-sm" formControlName="nomePedido" />
                </div>
                <div class="form-group">
                    <label>Data Pedido</label>
                    <input type="text" class="form-control form-control-sm" formControlName="dataPedido" />
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <input type="text" class="form-control form-control-sm" formControlName="status" />
                </div>
                <div class="form-group">
                    <label>Cliente ID</label>
                    <input type="text" class="form-control form-control-sm" formControlName="clienteId" />
                </div>
                <div class="container">
                    <div class="row">
                        <div>
                            <button type="submit" class="btn btn-sm btn-outline-secondary">Salvar</button>
                        </div>
                        <div class="pl-1">
                            <button type="button" class="btn btn-sm btn-light">Voltar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
